<!DOCTYPE html>
<html lang="en">
  <head>
    <title>login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../project/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../project/login_style.css" />

  </head>
  <!-- email,password,forget pass,sigin social media -->
  <body>
    <div class="container-lg">
      <div class="row m-2 p-3">
        <div class="center">
          <form class="m-5 p-4">
            <h1 class="fs-2">Login</h1>
            <!-- email -->
            <div class="txt_field">
              <input type="text" required />
              <span></span>
              <label><img src="../project/node_modules/bootstrap-icons/icons/envelope-dash.svg" > Email/Username</label>
            </div>

            <!-- password -->
            <div class="txt_field">
              <input type="password" required /> 
              <span></span>
              <label> <img src="../project/node_modules/bootstrap-icons/icons/key.svg" >Password </label>
            </div>

           

            <div class="pass">Forgot Password?</div>
            <input type="submit" value="Login" />
            <div class="signup_link">Not a member <a href="#"> Signup</a></div>


            <div class="icon "> 
             <a href="#"> <img src="../project/node_modules/bootstrap-icons/icons/facebook.svg" ></a>
             
            </div>
              
            <div class="icon">
              <a href="#">     <img src="../project/node_modules/bootstrap-icons/icons/google.svg" </a>
         </div>
              <div class="icon">
                <a href="#"> <img src="../project/node_modules/bootstrap-icons/icons/twitter.svg" ></a>
             </div>
              <div class="icon">
                <a href="#">  <img src="../project/node_modules/bootstrap-icons/icons/github.svg" ></a>
            </div>
              
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
